name: GoCI

on:
  push:
    branches: [main]
    tags:
      - "*"

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch all tags
        run: git fetch --force --tags
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.5
      - run: echo go version
      - name: Version
        run: |
          go version
