syntax = "proto3";

import "google/api/annotations.proto";

option go_package = "github.com/reaksa-maii/one_digital_grpc_getway/echo";

package echo.v4;

service GreeterService {
  rpc SayHello(GreeterServiceSayHelloRequest) returns (GreeterServiceSayHelloResponse) {
    option (google.api.http) = {
      post: "/v4/echo"
      body: "*"
    };
  }
  rpc GetHello(GreeterServiceSayHelloRequest) returns (GreeterServiceSayHelloResponse) {
    option (google.api.http) = {
      	get: "/v4/{name=messages/*}"
    };
  }
}

message GreeterServiceSayHelloRequest {
  string name = 1;
}

message GreeterServiceSayHelloResponse {
  string message = 1;
}